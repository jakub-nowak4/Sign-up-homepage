<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up | Home</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <aside class="aside-content">
        <div class="img-box">
          <img src="./images/odin-lined.png" alt="Odin Logo" />
          <h1>ODIN</h1>
        </div>
      </aside>
      <main class="main-content">
        <div class="info">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            <br />Sign up <em>now</em> to get started.
          </p>

          <p>You <em>know</em> you want to.</p>
        </div>

        <form action="" class="sign-up">
          <h3>Let's do this!</h3>
          <div class="grid-container">
            <div class="input-wrapper">
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name" />
            </div>

            <div class="input-wrapper">
              <label for="last-name">Last name</label><input type="text" />
            </div>
            <div class="input-wrapper">
              <label for="email">email</label><input type="email" />
            </div>
            <div class="input-wrapper">
              <label for="phone-number">Phone number</label
              ><input type="text" />
            </div>
            <div class="input-wrapper">
              <label for="password">password</label><input type="password" />
            </div>
            <div class="input-wrapper">
              <label for="password-confirm">Confirm password</label
              ><input type="text" />
            </div>
          </div>
        </form>

        <div class="info-sub">
          <button type="submit" class="btn">Create Account</button>
          <p>Already have an account ? <a href="#">Login in</a></p>
        </div>
      </main>
    </div>
  </body>
</html>
